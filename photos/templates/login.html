{% extends "layout.html" %}

{% block content %}

<form method="post" action="{% url 'login' %}">
{{ form.as_p }}
{% if form.errors %}
<p>The ID or password does not match.</p>
{% endif %}

{% csrf_token %}
<input type="hidden" name="next" value="" />



<button type="submit">Login</button>
</form>

{% endblock %}
